<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FigthingSuit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-ligth">
    <div id="apps">
        <div class="container mt-3" >
            <h3 class="text-center" @click="aktifkan_cheat('1')"><b>V.S.</b> </h3>
            <div class="row">
                <div class="col">
                    <div class="text-left"> <b>COM</b></div>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" :style='{width: armorCpu + "%"}' aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ armorCpu }}%</div>
                    </div>
                    <div class="karakter mt-5 text-center">
                        <img width="200" :src="caracterCpu" alt="" srcset="" >
                    </div>
                    <div class="hands-buttom mt-5 text-center">
                        <p class="btn btn-light" v-text=" cpuImg "></p>
                    </div>
                </div>
                <div class="col">
                    <div class="text-left"><b> PLAYER</b></div>
                    <div class="progress">
                        <div class="progress-bar" :style='{width: armor + "%"}' role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ armor }}%</div>
                    </div>
                    <div class="karakter mt-5 text-center">
                        <img :src="caracterPlayer" alt="" srcset="">
                    </div>
                    <div class="hands-buttom text-center">
                        <button :disabled='isDisabled' type="submit" @click="lawan('semut')" class="btn btn-light">Semut</button>
                        <button :disabled='isDisabled' type="submit" @click="lawan('orang')" class="btn btn-light">Orang</button>
                        <button :disabled='isDisabled' type="submit" @click="lawan('gajah')" class="btn btn-light">Gajah</button>
                    </div>
                    <template class="mt-3" v-if="cheat_aktiv == '1'">
                        <div class="text-center mt-3 mb-3">
                            <input @keyup.enter="aktifkan" type="text" name="" id="" placeholder="Aktifkan Cheat" >
                            <span @click="close_cheat('0')"><button type="submit" class="btn">x</button> </span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-dark text-light">
                <div class="row">
                    <div class="col">
                        COM :
                        <p>{{dialogCpu}}</p>
                    </div>
                    <div class="col">
                        PLAYER :
                        <p>{{dialogPlay}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="myOverlay" class="overlay"  :style='{display: displayNone}'>
            <div class="overlay-content">
                <div class="text-center">
                    <p class="text-light">{{actionAkhir}}</p>
                    <button type="submit" class="btn text-light" @click="{reload}"><i class="fa fa-refresh" style="font-size:36px;"></i></button>
                </div>
            </div>
        </div>
    </div>
    <audio hidden autoplay loop>
        <source src="assets/audio/bg-audio/background.ogg" type="audio/ogg">
        Browsermu tidak mendukung tag audio
    </audio>

</body>
<script src="vendor/vuejs/Vue.js"></script>
<script src="js/script.js"></script>
</html>
